<!DOCTYPE html>

<html lang="en">

<head>
    
    <title>Añadir Equipo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link type="text/css" href="styles.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="añadirProps.css">
</head>
<body>
    <h2>Añadir nuevo equipo</h2>
    <form role="form">
        <div class="form-group">
            <label for="nombreEquipo">Nombre del equipo:</label>
            <input type="nombreEquipo" class="form-control" id="email" placeholder="Introduzca el nombre del equipo">
        </div>
    </form>
    <div class="input-group espacio">
        <span class="input-group-text">Descripción</span>
        <textarea class="form-control" aria-label="Descripción" rows="3"></textarea>
    </div>
    <form class="row g-3 espacio">
    <div class="col-md-6">
        <label for="inputCity" class="form-label">Estadio</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-3">
        <label for="inputCity" class="form-label">Año de creación</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-3">
        <label for="inputCity" class="form-label">Número de títulos</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
    </form>
    <div class="valorPlantilla espacio">
        <label for="valor">Valor de la plantilla:</label>
        <input type="range" id="valor" value="0" min="0" max="1000000000" step="1000000" oninput="this.nextElementSibling.value = this.value">
        <output id="outrange" name="outrange" for="valor">0</output>$
    </div>
    <div class="mb-3 espacio">
        <label for="escudo" class="form-label">Escudo del equipo:</label>
        <input class="form-control" type="file" id="escudo">
    </div>
        <div class="d-block md-3">
            <button class="btn btn-primary">Guardar</button>
        </div>
        <div class="d-block md-3">
            <button class="btn btn-danger">Cancelar</button>
        </div>
    <div class="input-group espacio">
        <span class="input-group-text">Nombre | Edad | Valor</span>
        <input type="text" aria-label="First name" class="form-control">
        <input type="text" aria-label="Last name" class="form-control">
        <input type="text" aria-label="a" class="form-control">
      </div>

</body>
